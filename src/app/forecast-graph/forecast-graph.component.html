<div *ngIf="data.length > 0; else message" id="root">
    <div class="flex">
      <div class="flex-item">
        <div style="display: block;">
        <canvas *ngIf="data.length > 0" baseChart width="200" height="100"
                    [datasets]="data"
                    [labels]="labels"
                    [options]="options"
                    [legend]="lineChartLegend"
                    [chartType]="lineChartType"
                    [plugins]="lineChartPlugins"></canvas>
        </div>
      </div>
    </div>
</div>
<ng-template #message>
  <div class="message">
    <p>No locations to display</p>
    <p align="center"><img id="cloud" src="./assets/cloudy_sunny.png" style="width: 100px"></p>
  </div>
</ng-template>
