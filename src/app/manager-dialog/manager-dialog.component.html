<h2 mat-dialog-title>Display Manager</h2>
<mat-dialog-content class="mat-typography">
	<form>
		<app-location-input></app-location-input>
		<br>
		<mat-form-field>
			<mat-label>Property</mat-label>
			<mat-select>
				<mat-option>Temperature</mat-option>
				<mat-option>Cloud</mat-option>
				<mat-option>Pressure</mat-option>
				<mat-option>Humidity</mat-option>
			</mat-select>
		</mat-form-field>
		<br>
		<ng5-slider [options]="options" [(value)]="minValue" [(highValue)]="maxValue"></ng5-slider>
	</form>
</mat-dialog-content>
<mat-dialog-actions align="end">
	<button mat-button mat-dialog-close>Cancel</button>
	<button mat-button [mat-dialog-close]="true" cdkFocusInitial>Apply</button>
</mat-dialog-actions>
