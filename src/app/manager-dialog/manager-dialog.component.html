<h2 mat-dialog-title>Display Manager</h2>
<mat-dialog-content class="mat-typography">
	<form>
		<div>
			<app-location-input [(loc)]="globalSettings.locations"></app-location-input>
		</div>
		<div>
			<mat-form-field>
				<mat-label>Property</mat-label>
				<mat-select [(value)]="globalSettings.displayProperty">
					<mat-option value="Temperature">Temperature</mat-option>
					<mat-option value="Cloud">Cloud</mat-option>
					<mat-option value="Pressure">Pressure</mat-option>
					<mat-option value="Humidity">Humidity</mat-option>
				</mat-select>
			</mat-form-field>
		</div>
		<div>
			<mat-label>Forecast interval</mat-label>
			<mat-slider min="1" max="5"
						thumbLabel 
						[displayWith]="displaySliderValue"
						[(value)]="globalSettings.forecastInterval"></mat-slider>
		</div>
	</form>
</mat-dialog-content>
<mat-dialog-actions align="end">
	<button mat-button mat-dialog-close (click)="revertChanges()">Cancel</button>
	<button mat-button 
			[mat-dialog-close]="true" 
			cdkFocusInitial 
			(click)="applyChanges()">Apply</button>
</mat-dialog-actions>
